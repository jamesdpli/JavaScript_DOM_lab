<!DOCTYPE html>
<html>

<head>
  <script>
    function displayDate() {
      /*
        TODO
        - display Date in the "date" paragraph
      */
     document.querySelector("#date").innerText = Date();
    }
  </script>
</head>

<body>

  <h2>JavaScript HTML Events - click</h2>
  <p id="date"></p>

  <!-- TODO add onclick event to call displayDate() -->
  <button onclick="displayDate()" type="button">Click me to display Date.</button>

</body>

</html>
